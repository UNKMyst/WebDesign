<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webiste Design Using HTML and CSS</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="main">
                <nav>
                    <div class="logo">
                        <img src="/images/logo.png">
                    </div>
                    <div class="nav-links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Gallery</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="information">
                    <div class="overlay"></div>
                    <img src="images/phone.png" class="mobile">
                    <div id="circle">
                        <div class="feature one">
                            <img src="/images/camera.png">
                            <div>
                                <h1>Camera</h1>
                                <p>12 MP, f/2.2, 23mm (wide), 1/3.6"</p>
                            </div>
                        </div>
                        <div class="feature two">
                            <img src="/images/processor.png">
                            <div>
                                <h1>Processor</h1>
                                <p>Hexa-core (2x3.23 GHz Avalanche)</p>
                            </div>
                        </div>
                        <div class="feature three">
                            <img src="/images/display.png">
                            <div>
                                <h1>Display</h1>
                                <p>Super Retina XDR OLED</p>
                            </div>
                            </div>
                        <div class="feature four">
                            <img src="/images/battery.png">
                            <div>
                                <h1>Battery</h1>
                                <p>Li-Ion 3095 mAh</p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="controls">
                    <img src="/images/arrow.png" id="upBtn">
                    <h3>Features</h3>
                    <img src="/images/arrow.png" id="dwnBtn">
                </div>
            </div>
            <script src="bg.js">
            </script>
        </body>
</html>
